name: Dart CI

on: [push, pull_request]

jobs:
  generator:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        working-directory: ./objectbox_model_generator
        run: pub get
      - name: Run tests
        working-directory: ./objectbox_model_generator
        run: pub run test

  lib:
    needs: generator
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - uses: actions/checkout@v1
      - name: Install ObjectBox C-API
        run: ./install.sh
      - name: Install dependencies
        working-directory: ./objectbox
        run: pub get
      - name: Generate ObjectBox models
        working-directory: ./objectbox
        run: pub run build_runner build
      - name: Run tests
        working-directory: ./objectbox
        run: pub run test
